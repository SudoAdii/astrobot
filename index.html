<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroChat – AI Astrology Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 85%;
      white-space: pre-wrap;
    }
    .user {
      background: #1e1e1e;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #2c2c2c;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      box-sizing: border-box;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #send-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #6e4bc5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #clear-btn {
      margin-top: 10px;
      background: #444;
      color: #ccc;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Ask Mira your stars..." />
    <button id="send-btn">🔮 Ask</button>
  </div>

  <button id="clear-btn">🧹 Clear Chat</button>

  <script>
    const API_KEY = "AIzaSyCPtwqRY23TExC6s_v7i04cE0x7TBouUaE"; // Replace with your Gemini API Key
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");

    let convoHistory = JSON.parse(localStorage.getItem("astroChatHistory")) || [];

    // Load previous messages
    window.onload = () => {
      convoHistory.forEach(({ role, text }) => addMessage(role, text));
    };

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage("user", input);
      userInput.value = "";
      convoHistory.push({ role: "user", text: input });
      localStorage.setItem("astroChatHistory", JSON.stringify(convoHistory));

      const reply = await getAstroReply(convoHistory);
      if (reply) {
        addMessage("bot", reply);
        convoHistory.push({ role: "bot", text: reply });
        localStorage.setItem("astroChatHistory", JSON.stringify(convoHistory));
      } else {
        addMessage("bot", "⚠️ Sorry, the stars aren't responding right now.");
      }
    };

    clearBtn.onclick = () => {
      convoHistory = [];
      localStorage.removeItem("astroChatHistory");
      chatContainer.innerHTML = "";
    };

    function addMessage(role, text) {
      const bubble = document.createElement("div");
      bubble.className = `message ${role}`;
      bubble.innerText = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function getAstroReply(history) {
      const promptMessages = history
        .slice(-6)
        .map(({ role, text }) => ({
          role: role === "user" ? "user" : "model",
          parts: [{ text }],
        }));

      const intro = {
        role: "user",
        parts: [{
          text: `You are Mira, a friendly modern astrologer. Speak simply and warmly like you're talking to a friend. 
If user mentions India or Indian cities, use Vedic astrology. 
Keep it short: 1 line on love, 1 on career or luck, 1 lucky tip or warning. Use emojis.`
        }]
      };

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [intro, ...promptMessages],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 300,
                topK: 40,
                topP: 0.95
              }
            }),
          }
        );

        const data = await res.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || null;
      } catch (e) {
        console.error("Gemini error:", e);
        return null;
      }
    }
  </script>
</body>
</html>
