<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira Astrology Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #090a0f, #1b1c29);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #15151e;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      background: #2a2c3a;
      align-self: flex-end;
    }
    .bot {
      background: #1e202e;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #15151e;
      border-top: 1px solid #333;
    }
    #user-input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    #send-btn {
      background: #6c5ce7;
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #7d6dfb;
    }
  </style>
</head>
<body>
  <header>Mira ‚Äî Your Astrologer</header>
  <div id="chat-container"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask about your future..." />
    <button id="send-btn">üîÆ Ask</button>
  </div>

  <script>
    const API_KEY = "AIzaSyCPtwqRY23TExC6s_v7i04cE0x7TBouUaE"; // replace this with your real API key
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    let convoHistory = JSON.parse(localStorage.getItem("astroChatHistory")) || [];

    window.onload = () => {
      convoHistory.forEach(({ role, text }) => addMessage(role, text));
    };

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage("user", input);
      userInput.value = "";
      convoHistory.push({ role: "user", text: input });
      localStorage.setItem("astroChatHistory", JSON.stringify(convoHistory));

      const reply = await getAstroReply(convoHistory);
      if (reply) {
        addMessage("bot", reply);
        convoHistory.push({ role: "bot", text: reply });
        localStorage.setItem("astroChatHistory", JSON.stringify(convoHistory));
      } else {
        addMessage("bot", "‚ö†Ô∏è I couldn't read the stars at the moment.");
      }
    };

    function addMessage(role, text) {
      const bubble = document.createElement("div");
      bubble.className = `message ${role}`;
      bubble.innerText = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function getAstroReply(history) {
      const promptMessages = history
        .slice(-6)
        .map(({ role, text }) => ({
          role: role === "user" ? "user" : "model",
          parts: [{ text }],
        }));

      const intro = {
        role: "user",
        parts: [
          {
            text: `You are Mira, a highly respected and professional astrologer with deep knowledge of both Indian (Vedic) and Western astrology. Always give short but deeply insightful predictions in a respectful tone. When asked something astrological, give predictions for love ‚ù§Ô∏è, career üíº, and overall energy üåå. Always write in elegant yet simple English, no slang, and make sure it feels like a spiritual guide is speaking. Address the user with dignity and a tone of respect.`,
          },
        ],
      };

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [intro, ...promptMessages],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 400,
                topK: 40,
                topP: 0.95,
              },
            }),
          }
        );

        const data = await res.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || null;
      } catch (e) {
        console.error("Gemini error:", e);
        return null;
      }
    }
  </script>
</body>
</html>
